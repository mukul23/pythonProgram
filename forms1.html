<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<h1>Register</h1>

	<form>

	<label for="fname">First Name: </label>
	<input id="fname" type="text" name="Fname" required placeholder="john">

	<label for="lname">Last Name: </label>
	<input id="lname" type="text" name="Lname" required="" placeholder="smith">

	<br>
	<label for="male">Male</label>
	<input id="male" type="radio" name="gender" value="male">

	<label for="female">Female</label>
	<input id="female" type="radio" name="gender" value="female">

	<label for="other">Others</label>
	<input id="other" type="radio" name="gender" value="other">

	<br>

	<label for="email">Email: </label>
	<input id="email" type="email" name="email" required="true" placeholder="your email">

	<label for="password">Password: </label>
	<input id="password" type="password" name="password" pattern=".{5,10}" >

	<br>
	<label>Birthday: </label>

<!-- month -->
	<select name="Month">
		<option>Month</option>
		<option>Jan</option>
		<option>Feb</option>
		<option>March</option>
	</select>

<!-- day -->
	<select name="Day">
		<option>Day</option>
		<option>sun</option>
		<option>mon</option>
		<option>tues</option>
	</select>

<!-- year -->
	<select name="Year">
		<option>Year</option>
		<option>1998</option>
		<option>1999</option>
		<option>2000</option>
	</select>


	<p><label for="agree">I agree to terms and conditions</label></p>
	<input id="agree" type="checkbox" name="agree">

	<p>
		<input type="submit" name="">
	</p>

</form>

</body>
</html>
